<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register here</title>
</head>
<body>
	<hr></hr>
	<h1>IMDb</h1>
	<hr></hr>
	<h3>Registration</h3>

	<form method="post" action="signup">
		First Name : <input type="text" name="first_name"
			placeholder="Enter the first name"> <br> <br> Last
		Name : <input type="text" name="last_name"
			placeholder="Enter the last name"> <br> <br> Email
		: <input type="email" name="email" placeholder="Enter the email">
		<br> <br> Password : <input type="password" name="password"
			placeholder="Enter the password"> <br> <br> Mobile
		: <input type="number" name="mobile" placeholder="Enter the mobile">
		<br> <br> Date of birth : <input type="date" name="dob"> <br> <br>
		<input type="submit" value="sign Up" /> <a href="index.html">Login</a>
	</form>





</body>
</html>
